<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <title>Cadastro de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">
            Gerenciamento de Tarefas
        </h1> 
        
        <div class="buttons-container">
            <!-- Botão para abrir o modal de cadastro -->
            <button class="open-modal" data-modal="modal-1">
                Cadastrar Tarefa
            </button>
            
            <!-- Botão para abrir o modal de listagem -->
            <button class="open-modal" data-modal="modal-2">
                Listar Tarefas
            </button>
        </div>

        <!-- Modal de Cadastro (inalterado) -->
        <dialog id="modal-1">
            <form>
                <div class="modal-header">
                    <h1 class="modal-title">
                        Cadastrar
                    </h1>

                    <button class="close-modal" type="button" data-modal="modal-1">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
        
                <div class="modal-body">
                    <div class="input-group">
                        <label for="nome">Nome da tarefa</label>
                        <input 
                            type="text" 
                            id="nome_id" 
                            name="nome">
                    </div>
        
                    <div class="input-group">
                        <label for="descricao">Descrição</label>
                        <input 
                            type="text" 
                            id="descricao_id"
                            name="descricao">
                    </div>

                    <div class="input-group">
                        <label for="prioridade">Prioridade</label>
                        <input 
                            type="number" 
                            id="prioridade_id"
                            name="prioridade">
                    </div>

                    <div class="input-group">
                        <label for="concluida">Conclusão</label>
                        <select name="concluida" id="conclusao_id">
                            <option value=""></option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                            <option value="em andamento">Em andamento</option>
                        </select>
                    </div>

                    <!-- Botão de registrar -->
                    <button id="login_button">
                        Registrar
                    </button>
                </div>
            </form>
        </dialog>

        <!-- Modal de Listagem (apenas interface) -->
        <dialog id="modal-2">
            <div class="modal-header">
                <h1 class="modal-title">
                    Lista de Tarefas
                </h1>

                <button class="close-modal" type="button" data-modal="modal-2">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
    
            <div class="modal-body">
                <div class="tasks-container">
                    <p>Nenhuma tarefa.</p>
                </div>
            </div>
        </dialog>
    </div>

    <!-- JavaScript -->
    <script src="src/js/script.js"></script>
</body>
</html>
