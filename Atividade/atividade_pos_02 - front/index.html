<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Sistema de Biblioteca Online</title>
    <style>
        body {
            background-color: #180326;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #380759;
            box-shadow: 0 0 20px rgba(142, 30, 217, 0.3);
        }

        .form-header .title h1 {
            color: #8E1ED9;
            text-shadow: 2px 2px 4px rgba(24, 3, 38, 0.5);
        }

        .input-box label {
            color: #6B12A6;
        }

        .input-box input {
            background-color: #590D8C;
            border: 2px solid #8E1ED9;
            color: #ffffff;
            padding: 12px;
        }

        .input-box input::placeholder {
            color: #D1B0B2;
        }

        .continue-button button {
            background-color: #8E1ED9;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .continue-button button:hover {
            background-color: #6B12A6;
            transform: translateY(-2px);
        }

        .form-image img {
            border: 4px solid #8E1ED9;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="static/img/undraw_shopping_re_3wst.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
